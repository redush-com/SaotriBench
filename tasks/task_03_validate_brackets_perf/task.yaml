id: "task_03_validate_brackets_perf"
name: "Validate Brackets (Performance)"
description: "Performance testing for validating large bracket strings"
difficulty: "expert"

interface:
  function_name: "validate_brackets"
  signature: "def validate_brackets(s: str) -> bool"
  allowed_imports: []

execution:
  timeout_seconds: 10

phases:
  - id: 0
    description: "Performance with large inputs"
    rules:
      - id: "correct_output"
        description: "Returns True for valid strings"
        scopes: ["large_input"]
      - id: "correct_error"
        description: "Raises ValueError with position for invalid strings"
        scopes: ["error_position"]
      - id: "performance"
        description: "Handles large inputs within time limit"
        scopes: ["large_input"]

limits:
  max_attempts_per_phase: 5
  max_total_attempts: 15